
camunda.bpm:
  admin-user:
    id: admin
    password: admin
  filter:
    create: All tasks

server:
  port: 9090



camunda:
  bpm:
    database:
      schema-update: 'true'
      schema-name: camunda
      table-prefix: camunda.



spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/camunda
    password: root
